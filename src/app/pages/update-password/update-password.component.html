<div class="update-password-container">
    <h1>Update Password</h1>
    <div>
        <input type="password" [(ngModel)]="password" placeholder="Enter new password">
    </div>
    <div>
        <button (click)="onCancel()">Cancel</button>
        <button (click)="onUpdate()">Update</button>
    </div>
</div>
