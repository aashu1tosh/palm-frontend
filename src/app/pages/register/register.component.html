<div class="login-container">

            <p class="title">Register an Account</p>

        </div>

            <label class="input_label" for="email_field">Phone</label>

            </svg>
            <input placeholder="9XXXXXXXXX" title="Input title" name="input-name" type="tel" class="input_field"
                id="phone_field" [(ngModel)]="registerObj.phone">
        </div>

        <button title="Register" type="submit" class="sign-in_btn">
            <span>Register</span>
        </button>

        <p id="register">Already have an Account?
            <span class="site-color" (click)="onLoginClick()">Login</span>
        </p>

        <div class="separator">
            <hr class="line">
            <span>Or</span>
            <hr class="line">
        </div>
